<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      html,
      body,
      div {
        margin: 0 !important;
        padding: 0 !important;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      }
      .homeImg {
        width: 300px;
        height: auto;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="vh-100 vw-100 row align-items-center">
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <div class="text-center">
          <h1 class="home">Tic Tac Toe</h1>
          <p>A Simple Multiplayer Mini Game Built with JavaScript</p>
          <div>
            <a href="" id="host" class="btn btn-light w-100">Host A Room</a>
            <div class="input-group mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Room ID"
                aria-describedby="button-join"
                id="join-id"
              />
              <button class="btn btn-primary" type="button" id="button-join">
                Join
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <img src="/static/home.png" alt="Tic Tac Toe" class="homeImg" />
      </div>
    </div>
    <script>
      $("#button-join").click(() => {
        window.location = "/join/" + $("#join-id").val();
      });
      var doc = document.getElementById("host");
      doc.href = "/host/" + Math.floor(Math.random() * 100000);
    </script>
  </body>
</html>
